exec = gsettings set org.gnome.desktop.interface font-name 'Fira Code Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Fira Code Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'Fira Code Nerd Font 10'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'


# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
