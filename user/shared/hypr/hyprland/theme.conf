decoration {
    rounding = 10
    dim_special = 0.3
    active_opacity = 0.95
    inactive_opacity = 0.9

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
        special = true
    }

    shadow {
        enabled = true
    }
}

layerrule = blur,waybar
