# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Alt

# Assign apps
$term = kitty
$editor = nvim
$file = pcmanfm
$browser = firefox
$applauncher = rofi

# Window
bind = $mainMod, W, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Q, killactive,

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Toggle waybar
bind = $mainMod, T, exec, kill -USR1 $(pgrep waybar)

# Switch workspaces to a relative workspace
bind =  $mainMod+Ctrl, l, workspace, r+1"
bind =  $mainMod+Ctrl, h, workspace, r-1"

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Shift, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace,

# Application shortcuts
bind = $mainMod, Return, exec, $term
bind = $mainMod, E, exec, $file
bind = $mainMod, B, exec, $browser
bind = $mainMod, P, exec, $applauncher -show drun
bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod+Shift, E, exec, hyprctl dispatch exit

# Move focused window
bind = $mainMod+Ctrl, h, movewindow, l
bind = $mainMod+Ctrl, l, movewindow, r
bind = $mainMod+Ctrl, k, movewindow, u
bind = $mainMod+Ctrl, j, movewindow, d

# Other menus
bind = $mainMod+Ctrl, P, exec, ~/.config/nixos/user/shared/rofi/wallset.sh
bind = $mainMod+Ctrl, B, exec, ~/.config/nixos/user/shared/rofi/book.sh

# Resize windows
binde = $mainMod+Shift, l, resizeactive, 30 0
binde = $mainMod+Shift, h, resizeactive, -30 0
binde = $mainMod+Shift, k, resizeactive, 0 -30
binde = $mainMod+Shift, j, resizeactive, 0 30

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Disable/Enable animations
bind = $mainMod+Ctrl, a, exec, ~/.config/hypr/scripts/toggle_animations.sh

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel = $mainMod, I, exec, swayosd-client --output-volume raise

bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = $mainMod, U, exec, swayosd-client --output-volume lower

bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = $mainMod, M, exec, swayosd-client --output-volume mute-toggle

# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
# bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = $mainMod, N, exec, swayosd-client --input-volume mute-toggle
# bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower
